<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Order Form</title>
</head>

<body>

  <form>
    <p>고객 명 : <input type="text" name="cname"></p>
    <p>전화번호 : <input type="tel" name="cPhone"></p>
    <p>E-mail : <input type="email" name="email"></p>

    <fieldset style="width:400px; height:180px;">
      <legend>피자 사이즈</legend>
      <br>
      <input type="radio" name="small">Small
      <br>
      <input type="radio" name="medium">Medium
      <br>
      <input type="radio" name="large">Large
      <br>
    </fieldset>
    <fieldset style="width:400px; height:180px;">
      <legend>토핑2222 선택</legend><br> <input type="checkbox" name="bakon">베이컨
      <br>
      <input type="checkbox" name="cheese">치즈 <br> <input type="checkbox" name="onion">양파
      <br>
      <input type="checkbox" name="mushroom">버섯
      <br>
    </fieldset>
    <p>희망배송시간 : <input type="time" id="appt" name="appt" min="00:00" max="12:00" required width="100px"> </p>
    <p>배송시 요청사항 : <textarea rows="2" cols="22"></textarea> </p>
    <p> <input type="submit" value="주문하기" />
     
    </p>
  </form>
</body>

</html>
